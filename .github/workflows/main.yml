name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job untuk test dan build
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run linter
        run: |
          go install golang.org/x/lint/golint@latest || true
          go install golang.org/x/tools/cmd/goimports@latest || true
          gofmt -l . || true

      - name: Build application
        run: go build -o backend_soundcave .

  # Job untuk deploy ke server
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          script: |
            cd /var/www/backend_soundcave
            
            # Backup existing .env if exists
            if [ -f .env ]; then
              cp .env .env.backup
              echo "Backed up .env file"
            fi
            
            # Ensure firebase-service-account.json exists (should be on server)
            if [ ! -f firebase-service-account.json ]; then
              echo "Warning: firebase-service-account.json not found!"
            fi
            
            # Stop existing containers
            echo "Stopping existing containers..."
            docker-compose down || true
            
            # Build and start containers
            echo "Building containers..."
            docker-compose build --no-cache backend
            
            echo "Starting containers..."
            docker-compose up -d
            
            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 15
            
            # Check container status
            echo "Container status:"
            docker-compose ps
            
            # Check if container is running
            if ! docker-compose ps | grep -q "Up"; then
              echo "Error: Container is not running!"
              echo "Container logs:"
              docker-compose logs --tail=100 backend
              exit 1
            fi
            
            # Show recent logs
            echo "Recent logs:"
            docker-compose logs --tail=50 backend
            
            # Health check
            echo "Performing health check..."
            sleep 5
            if curl -f http://localhost:6002/ > /dev/null 2>&1; then
              echo "Health check passed!"
            else
              echo "Health check failed, but continuing..."
            fi
            
            echo "Deployment completed successfully!"