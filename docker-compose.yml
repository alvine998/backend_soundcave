version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundcave_backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./firebase-service-account.json:/root/firebase-service-account.json:ro
    # Opsi 1: Menggunakan host network untuk akses MySQL di server Linux
    # Dengan host network, container bisa akses MySQL di localhost server
    network_mode: "host"
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Opsi 2: Jika MySQL di server dengan IP tertentu, gunakan bridge network
    # Uncomment bagian ini dan comment network_mode di atas
    # ports:
    #   - "6002:6002"
    # networks:
    #   - soundcave_network
    # extra_hosts:
    #   - "mysql-server:192.168.1.100" # Ganti dengan IP MySQL server

# Jika menggunakan bridge network (Opsi 2), uncomment:
# networks:
#   soundcave_network:
#     driver: bridge

